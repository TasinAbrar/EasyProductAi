    <style>
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        scroll-behavior: smooth;
        background-color: #020617;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #020617;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

      // Safe shim for process.env to prevent ReferenceErrors in browser
